---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  api/v1/bookings:
    post:
      summary: Books a Time with a Teacher
      tags:
      - Booking
      parameters: []
      responses:
        '201':
          description: booking created
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                teacher_id:
                  type: integer
                city_id:
                  type: integer
                booked_for:
                  type: datetime
              required:
              - username
              - teacher_id
              - city_id
              - booked_for
  "/blogs/{id}":
    get:
      summary: Retrieves a blog
      tags:
      - Blogs
      - Another Tag
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: blog found
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  title:
                    type: string
                  content:
                    type: string
                required:
                - id
                - title
                - content
            application/xml:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  title:
                    type: string
                  content:
                    type: string
                required:
                - id
                - title
                - content
        '404':
          description: blog not found
        '406':
          description: unsupported accept header
servers:
- url: https://{defaultHost}
  variables:
    defaultHost:
      default: www.example.com
